<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Rubik+Glitch&display=swap" rel="stylesheet">
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <div class="titulo">
                  <!-- Logo e Titulo-->
                  <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                      <img src="https://cdn-icons-png.flaticon.com/256/1921/1921893.png" height="40"
                        style="margin-right: 5px;" alt="Logo carro do site" loading="lazy" />
                      <h3>PitStop</h3>
                      <img src="https://cdn-icons-png.flaticon.com/256/1921/1921893.png" height="40"
                        style="margin-right: 5px;" alt="Logo carro do site" loading="lazy" />
                    </li>
                  </ul>
                </div>

                <p class="text-white-50 mb-5">Por favor, Digite seu login e senha!</p>
                <!--Formulario-->
                <form #form="ngForm" (ngSubmit)="validarLogin()" novalidate (keydown.enter)="validarLogin()">
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" id="text" class="form-control form-control-lg" [(ngModel)]="login" name="login"
                      required #loginModel="ngModel" />
                    <label class="form-label" for="text">Email / Usuario</label>
                    <div *ngIf="loginModel.invalid && loginModel.touched" class="text-danger">
                      <small *ngIf="loginModel.errors?.['required']">O login é obrigatório.</small>
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="senha"
                      name="senha" required #senhaModel="ngModel" />
                    <label class="form-label" for="typePasswordX">Senha</label>
                    <div *ngIf="senhaModel.invalid && senhaModel.touched" class="text-danger">
                      <small *ngIf="senhaModel.errors?.['required']">A senha é obrigatória.</small>
                    </div>
                  </div>

                  <div *ngIf="isLoginInvalid" class="msgLoginInvalid">
                    <p>Usuario invalido! Digite um usuario valido!</p>
                  </div>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit" [disabled]="form.invalid">Login</button>
                </form>

              </div>

              <div>
                <p class="mb-0">Não tem uma conta?
                  <a href="javascript:void(0)" (click)="redirecionaCadastro()" class="text-white-50 fw-bold">Criar nova
                    Conta</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
