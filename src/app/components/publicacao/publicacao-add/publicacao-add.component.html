<form #form="ngForm" (ngSubmit)="adicionarPublicacao()" novalidate>

  <div class="form-group">
    <label>Foto (URL)</label>
    <input
      type="url"
      class="form-control"
      name="fotoUrl"
      [(ngModel)]="novaPublicacao.fotoUrl"
      placeholder="URL da foto que deseja compartilhar..."
      required
      #fotoUrl="ngModel"
    />
    <div *ngIf="fotoUrl.invalid && fotoUrl.touched" class="text-danger">
      <small *ngIf="fotoUrl.errors?.['required']">A URL da foto é obrigatória.</small>
      <small *ngIf="fotoUrl.errors?.['pattern']">Digite uma URL válida.</small>
    </div>
  </div>

  <div class="form-group">
    <label>Legenda</label>
    <textarea
      class="form-control"
      name="legenda"
      [(ngModel)]="novaPublicacao.legenda"
      rows="3"
      placeholder="Escreva o que está pensando sobre a foto..."
      required
      minlength="10"
      maxlength="250"
      #legenda="ngModel"
    ></textarea>
    <div *ngIf="legenda.invalid && legenda.touched" class="text-danger">
      <small *ngIf="legenda.errors?.['required']">A legenda é obrigatória.</small>
      <small *ngIf="legenda.errors?.['minlength']">A legenda deve ter pelo menos 10 caracteres.</small>
      <small *ngIf="legenda.errors?.['maxlength']">A legenda deve ter no máximo 250 caracteres.</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >
    Postar
  </button>

</form>
